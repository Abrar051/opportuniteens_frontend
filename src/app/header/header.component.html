<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h1>Opportuniteens</h1>
          <span class="menu-spacer"></span>
          <div>
            <a mat-button [routerLink]="'/accounts'"> Profile </a>
            <a mat-button [routerLink]="'/create-account'"> Create Account </a>
            <a mat-button [routerLink]="'/contacts'"> Contacts </a>
            <a mat-button [routerLink]="'/create-contact'"> Team </a>
            <a mat-button [routerLink]="'/activities'"> Events </a>
            <a mat-button [routerLink]="'/create-activity'"> Contact </a>
      
          </div>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
            <!--
            <span style="font-size: 12px;"></span>
            -->
          </mat-toolbar-row>
      </mat-toolbar>
      <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
      
            <a mat-list-item [routerLink]="'/accounts'"> Profile </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Team </a>
            <a mat-list-item [routerLink]="'/activities'"> Events </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Contact </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div style="height: 88vh;">
      
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
</body>
</html>
